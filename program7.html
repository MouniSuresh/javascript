<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Stopwatch</h1>
    <div  id="display">00:00</div>
    <button onclick="Start()">START</button>
    <button onclick="Stop()">STOP</button>
    <button onclick="Reset()">RESET</button>
    <script>
        let seconds=0;//start the timer
        let intervalid=null;//stores the timer value
        function updateDisplay(){
            let minutes=String(Math.floor(seconds/60)).padStart(2,'0');
            let secs=String(seconds % 60).padStart(2,'0')
            document.getElementById("display").innerText=`${minutes}:${secs}`;
        }
        function Start(){
            if(!intervalid){
            intervalid=setInterval(()=>{
                seconds++;
                updateDisplay();
            } ,1000);              
            }
        }
        function Stop(){
            clearInterval(intervalid);
            intervalid=null;
        }
        function Reset(){
            Stop();
            seconds=0;
            updateDisplay();
        }
    </script>
</body>
</html>
