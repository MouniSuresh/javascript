<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input name="textarea" placeholder="Enter here..." id="inputValue" />
    <button onclick="showtext()">ShowText</button>
    <ul id="listContent"></ul>

    <script>
      function showtext() {
        let textValue = document.getElementById("inputValue").value.trim();
        if (textValue === "") return;

        let li = document.createElement("li");
        li.textContent = textValue;

        document.getElementById("listContent").appendChild(li);

        const removeBtn = document.createElement("Button");
        removeBtn.textContent = "remove";

        removeBtn.addEventListener("click", function (e) {
          li.remove();
        });

        li.appendChild(removeBtn);
      }
    </script>
  </body>
</html>
