<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" />
      <div id="phonenumber" class="error"></div>
      <br/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <div id="emailError" class="error"></div>
      <br/>

      <label for="name">Username</label>
      <input type="text" id="name" name="name" />
      <div id="nameError" class="error"></div>
      <br/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <div id="passwordError" class="error"></div>
      <br/>

      <button type="submit">Submit</button>
    </form>

    <script>
      function validatePhone(phone) {
        const regex = /^[0-9]{10}$/;
        if (phone.trim() === "") {
          return "Phone number cannot be empty.";
        }
        if (!regex.test(phone)) {
          return "Phone number must be 10 digits.";
        }
        return "Phone number is valid.";
      }

      function validateName(name) {
        const regex = /^[A-Za-z]+$/;
        if (name.trim() === "") {
          return "Username cannot be empty.";
        }
        if (!regex.test(name)) {
          return "Username can only contain letters.";
        }
        return "Username is valid.";
      }

      function validateEmail(email) {
        const regex = /^[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
        if (email.trim() === "") {
          return "Email cannot be empty.";
        }
        if (!regex.test(email)) {
          return "Invalid email format.";
        }
        return "Email is valid.";
      }

      function validatePassword(password) {
        const regex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
        if (password.trim() === "") {
          return "Password cannot be empty.";
        }
        if (!regex.test(password)) {
          return "Password must be at least 8 characters long, with at least one uppercase letter and one number.";
        }
        return "Password is valid.";
      }

      function validateForm() {
        let phone = document.getElementById("phone").value;
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let phoneError = validatePhone(phone);
        let nameError = validateName(name);
        let emailError = validateEmail(email);
        let passwordError = validatePassword(password);
        document.getElementById("phonenumber").textContent =
          phoneError !== "Phone number is valid." ? phoneError : "";
        document.getElementById("nameError").textContent =
          nameError !== "Username is valid." ? nameError : "";
        document.getElementById("emailError").textContent =
          emailError !== "Email is valid." ? emailError : "";
        document.getElementById("passwordError").textContent =
          passwordError !== "Password is valid." ? passwordError : "";

      }
